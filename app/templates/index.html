{% extends "base.html" %}

{% block title %}Welcome to Tradeverse{% endblock %}

{% block content %}
<div class="container">
    <h1>Welcome to Tradeverse</h1>
    {% if current_user.is_authenticated %}
        <p>Hello, {{ current_user.username }}!</p>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
    {% else %}
        <p>Please <a href="{{ url_for('auth.login') }}">login</a> or <a href="{{ url_for('auth.signup') }}">sign up</a> to continue.</p>
    {% endif %}
</div>
{% endblock %}
