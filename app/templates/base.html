<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradeverse - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            background-color: #343a40;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            color: #fff;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            padding-top: 60px;
        }
        .navbar {
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">Tradeverse</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.signup') }}">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    {% if current_user.is_authenticated %}
    <div class="sidebar">
        <a href="{{ url_for('main.dashboard') }}"><i class="fas fa-chart-line me-2"></i>Dashboard</a>
        <a href="{{ url_for('main.portfolio') }}"><i class="fas fa-briefcase me-2"></i>Portfolio</a>
        <a href="{{ url_for('main.orders') }}"><i class="fas fa-shopping-cart me-2"></i>Orders</a>
        <a href="{{ url_for('main.transactions') }}"><i class="fas fa-exchange-alt me-2"></i>Transactions</a>
        <a href="{{ url_for('main.leaderboard') }}"><i class="fas fa-trophy me-2"></i>Leaderboard</a>
        <a href="{{ url_for('main.profile') }}"><i class="fas fa-user me-2"></i>Profile</a>
    </div>
    {% endif %}

    <!-- Main Content -->
    <div class="{% if current_user.is_authenticated %}main-content{% else %}container mt-5{% endif %}">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
