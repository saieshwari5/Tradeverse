{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Dashboard</h2>
<div class="row mt-4">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Portfolio Value</h5>
                <h3 class="card-text">₹100,000</h3>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Today's P&L</h5>
                <h3 class="card-text text-success">+₹2,500</h3>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Open Positions</h5>
                <h3 class="card-text">5</h3>
            </div>
        </div>
    </div>
</div>
{% endblock %}
